<!DOCTYPE html>
<html>
<head>
    <title>Welcome to my Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .welcome {
            background-color: #f2f2f2;
            padding: 50px;
            text-align: center;
        }

            .welcome h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }

            .welcome p {
                font-size: 18px;
                margin-bottom: 30px;
            }

            .welcome a {
                display: inline-block;
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
            }

                .welcome a:hover {
                    background-color: #45a049;
                }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Welcome to my Website</h1>
        <p>This is a simple website with a welcome message and a link to more content.</p>
        <a href="index.md">Learn More</a>
    </div>
</body>
</html>
